<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style type="text/css">
	  h1{
	  	color: #C70039;
	  }
	  form{
	  	border: 1px #C71585 solid;
	  	width: 40%;
	  	padding: 15px;
	  	border-radius: 11px;

	  }
	</style>
</head>
<body>
	<h1>Facebook Log in Information</h1>
	<form action="welcome.html" method="">
    
	<label>Username</label>
	<input type="text" placeholder="Enter your Username" required/><br><br>
	<label>Phone</label>
	<input type="number" placeholder="07XX XXX XXX" required/><br><br>
	<label>Email</label>
	<input type="Email" placeholder="Enter your email" required/><br><br>
	<label>Gender</label>
	<input type="radio" name="Gender"><label>Male</label>
	<input type="radio" name="Gender"><label>Female</label><br><br>
	<label>Skills</label>
	<input type="checkbox" name="html"> <label>HTML</label><br>
	<input type="checkbox" name="CSS"><label>CSS</label><br>
	<input type="checkbox" name="PHP"><label>PHP</label><br>

	<label>Password</label>
	<input type="password" placeholder="Enter Password" required/><br><br>
	<input id="submit" type="submit" value="Log in">

</form>

</body>
</html>
